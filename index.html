<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TimeTrack Simple</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="icon" href="./icons/icon-192.png" />
  <style>
    :root { --bg:#0b1220; --card:#0f172a; --ink:#e2e8f0; --muted:#94a3b8; --accent:#22d3ee; }
    *{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; background:linear-gradient(160deg,#0b1220 0%,#111827 100%); color:var(--ink);}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    .card{background:rgba(15,23,42,.7);border:1px solid rgba(148,163,184,.15);border-radius:18px;padding:18px;backdrop-filter: blur(6px);}
    h1{margin:0 0 12px;font-weight:700;font-size:28px}
    .grid{display:grid;gap:12px}
    @media(min-width:800px){.grid{grid-template-columns: 1.5fr 1fr}}
    label{display:block;margin-bottom:6px;color:var(--muted);font-size:14px}
    input,select,button,textarea{width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(148,163,184,.3);background:#0b1220;color:var(--ink)}
    button{cursor:pointer;border:1px solid rgba(34,211,238,.35);}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid rgba(148,163,184,.15);padding:8px;font-size:14px}
    th{color:var(--muted);font-weight:600;text-align:left}
    .pill{display:inline-block;padding:2px 8px;border:1px solid rgba(148,163,184,.25);border-radius:999px;color:var(--muted);font-size:12px}
    .ok{color:#22c55e}.warn{color:#f59e0b}.err{color:#ef4444}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" style="margin-bottom:12px">
      <h1>TimeTrack Simple</h1>
      <div class="row">
        <div>
          <label>Identifiant utilisateur</label>
          <input id="userId" placeholder="ex: aguedou" />
        </div>
        <div>
          <label>Backend URL (Apps Script)</label>
          <input id="baseUrl" placeholder="https://script.google.com/macros/s/XXXX/exec" />
        </div>
      </div>
      <div class="row" style="margin-top:8px">
        <button id="saveCfg">üíæ Enregistrer la config</button>
        <button id="logout">üö™ R√©initialiser</button>
      </div>
      <div style="margin-top:8px">
        <span class="pill" id="pwaState">PWA: ‚Ä¶</span>
        <span class="pill" id="backendState">Backend: ‚Ä¶</span>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2 style="margin:0 0 10px">Pointage</h2>
        <div class="row">
          <button data-type="start">‚ñ∂Ô∏è D√©but journ√©e</button>
          <button data-type="end">‚èπÔ∏è Fin journ√©e</button>
        </div>
        <div class="row" style="margin-top:8px">
          <button data-type="pause_start">‚è∏Ô∏è D√©but pause</button>
          <button data-type="pause_end">‚ñ∂Ô∏è Fin pause</button>
        </div>
        <div style="margin-top:8px">
          <label>Note (optionnelle)</label>
          <input id="note" placeholder="ex: chantier ONU ‚Äì zone B" />
        </div>
      </div>

      <div class="card">
        <h2 style="margin:0 0 10px">Consulter</h2>
        <div class="row">
          <div>
            <label>D√©but</label>
            <input id="startDate" type="date" />
          </div>
          <div>
            <label>Fin</label>
            <input id="endDate" type="date" />
          </div>
        </div>
        <div style="margin-top:8px" class="row">
          <button id="loadRange">üîÑ Charger</button>
          <button id="today">üìÖ Aujourd‚Äôhui</button>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:12px">
      <h2 style="margin:0 0 10px">Entr√©es</h2>
      <table>
        <thead>
          <tr><th>Date/Heure</th><th>Type</th><th>Note</th></tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
