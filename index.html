<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="TimeTrack Perso — Google Sheets only" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="icon" href="./favicon.ico" sizes="any" />
  <title>TimeTrack Perso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>window.GAS_URL = "https://script.google.com/macros/s/AKfycbytSVwrFniXpF5BCasoxBkz48X2MZtsEb-xOY_R5LfBxr-0fCY7iIrC9nL7rkGy5E9smQ/exec";</script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-3xl mx-auto p-4">
    <header class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">TimeTrack Perso</h1>
      <div class="flex items-center gap-2">
        <span class="text-sm text-gray-500">Statut</span>
        <span id="status-indicator" class="ml-1 w-3 h-3 rounded-full bg-gray-300" title="Inconnu"></span>
      </div>
    </header>

    <div class="flex space-x-2 mb-4 overflow-x-auto" role="tablist">
      <button class="tab-button font-semibold px-4 py-2 bg-blue-200 rounded whitespace-nowrap" data-tab="pointage" role="tab" aria-selected="true">Pointage</button>
      <button class="tab-button font-semibold px-4 py-2 bg-gray-200 rounded whitespace-nowrap" data-tab="hebdo" role="tab">Hebdo</button>
      <button class="tab-button font-semibold px-4 py-2 bg-gray-200 rounded whitespace-nowrap" data-tab="calendrier" role="tab">Calendrier</button>
      <button class="tab-button font-semibold px-4 py-2 bg-gray-200 rounded whitespace-nowrap" data-tab="conges" role="tab">Congés</button>
      <button class="tab-button font-semibold px-4 py-2 bg-gray-200 rounded whitespace-nowrap" data-tab="export" role="tab">Export</button>
    </div>

    <!-- Pointage -->
    <div class="tab-content" id="pointage" role="tabpanel">
      <div class="grid grid-cols-2 gap-2 mb-4">
        <button id="start" class="bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded transition-colors">
          <span class="block text-lg">▶️</span>
          <span class="text-sm">Démarrer (remplit Début)</span>
        </button>
        <button id="stop" class="bg-red-600 hover:bg-red-700 text-white px-4 py-3 rounded transition-colors">
          <span class="block text-lg">⏹️</span>
          <span class="text-sm">Terminer (remplit Fin & enregistre)</span>
        </button>
      </div>

      <div class="space-y-3">
        <div class="grid grid-cols-2 gap-2">
          <label class="block">
            <span class="text-sm font-medium">Début</span>
            <input type="time" id="manualStart" class="w-full border rounded px-3 py-2" />
          </label>
          <label class="block">
            <span class="text-sm font-medium">Fin</span>
            <input type="time" id="manualEnd" class="w-full border rounded px-3 py-2" />
          </label>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <label class="block">
            <span class="text-sm font-medium">Pause (min)</span>
            <input type="number" id="manualPause" class="w-full border rounded px-3 py-2" value="60" min="0" step="5" />
          </label>
          <label class="block">
            <span class="text-sm font-medium">Note</span>
            <input type="text" id="manualNote" class="w-full border rounded px-3 py-2" placeholder="Optionnel" />
          </label>
        </div>

        <div class="flex gap-2">
          <button id="saveManual" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors">
            Enregistrer aujourd'hui
          </button>
          <button id="deleteToday" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded transition-colors">
            Supprimer aujourd'hui
          </button>
        </div>
        <div id="current-duration" class="text-sm text-gray-600"></div>
      </div>
    </div>

    <!-- Hebdo -->
    <div class="tab-content hidden" id="hebdo" role="tabpanel">
      <div class="flex items-center justify-between mb-2">
        <button id="prevWeek" class="px-3 py-2 rounded bg-gray-200 hover:bg-gray-300">← Semaine -1</button>
        <div id="weekTitle" class="font-semibold"></div>
        <button id="nextWeek" class="px-3 py-2 rounded bg-gray-200 hover:bg-gray-300">Semaine +1 →</button>
      </div>
      <div id="weeklyTableWrapper" class="overflow-auto border rounded">
        <table id="weeklyTable" class="min-w-full text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-3 py-2 text-left">Date</th>
              <th class="px-3 py-2 text-left">Début</th>
              <th class="px-3 py-2 text-left">Fin</th>
              <th class="px-3 py-2 text-left">Pause</th>
              <th class="px-3 py-2 text-left">Durée</th>
              <th class="px-3 py-2 text-left">Note</th>
              <th class="px-3 py-2 text-left">Type</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot class="bg-gray-50">
            <tr>
              <td class="px-3 py-2 font-semibold" colspan="4">Total</td>
              <td id="weekTotal" class="px-3 py-2 font-semibold"></td>
              <td colspan="2"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- Calendrier -->
    <div class="tab-content hidden" id="calendrier" role="tabpanel">
      <div class="flex items-center justify-between mb-2">
        <button id="prevMonth" class="px-3 py-2 rounded bg-gray-200 hover:bg-gray-300">← Mois -1</button>
        <div id="calendar-title" class="font-semibold"></div>
        <button id="nextMonth" class="px-3 py-2 rounded bg-gray-200 hover:bg-gray-300">Mois +1 →</button>
      </div>
      <div class="grid grid-cols-7 gap-2 text-xs text-gray-500 mb-1">
        <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
      </div>
      <div id="calendar-grid" class="grid grid-cols-7 gap-2"></div>
    </div>

    <!-- Congés -->
    <div class="tab-content hidden" id="conges" role="tabpanel">
      <div class="space-y-4">
        <div class="grid grid-cols-2 gap-3">
          <label class="block">
            <span class="text-sm font-medium">Début</span>
            <input type="date" id="leave-start" class="w-full border rounded px-3 py-2" />
          </label>
          <label class="block">
            <span class="text-sm font-medium">Fin</span>
            <input type="date" id="leave-end" class="w-full border rounded px-3 py-2" />
          </label>
        </div>
        <div class="grid grid-cols-2 gap-3">
          <label class="block">
            <span class="text-sm font-medium">Type</span>
            <select id="leave-type" class="w-full border rounded px-3 py-2">
              <option value="vacances">Vacances</option>
              <option value="conge">Congé payé</option>
              <option value="rtt">RTT</option>
              <option value="maladie">Maladie</option>
            </select>
          </label>
          <label class="block">
            <span class="text-sm font-medium">Note</span>
            <input type="text" id="leave-note" class="w-full border rounded px-3 py-2" placeholder="Optionnel (ex: S34)" />
          </label>
        </div>
        <div class="flex gap-2">
          <button id="leave-add" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors">Ajouter la période</button>
          <button id="leave-clear" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition-colors">Supprimer tous les congés listés</button>
        </div>
        <div>
          <h3 class="font-semibold mb-2">Mes congés</h3>
          <div id="leave-list" class="divide-y border rounded"></div>
        </div>
      </div>
    </div>

    <!-- Export -->
    <div class="tab-content hidden" id="export" role="tabpanel">
      <div class="grid grid-cols-2 gap-3 mb-3">
        <label class="block">
          <span class="text-sm font-medium">De</span>
          <input type="date" id="export-start" class="w-full border rounded px-3 py-2" />
        </label>
        <label class="block">
          <span class="text-sm font-medium">À</span>
          <input type="date" id="export-end" class="w-full border rounded px-3 py-2" />
        </label>
      </div>
      <div class="flex gap-2">
        <button id="export-csv" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Exporter CSV</button>
      </div>
    </div>

    <!-- Modal Calendrier -->
    <div id="calendar-modal" class="fixed inset-0 hidden bg-black/40 items-center justify-center">
      <div class="bg-white rounded-xl shadow-xl p-4 w-full max-w-md">
        <div class="flex items-center justify-between mb-2">
          <div id="modal-date-label" class="font-semibold"></div>
          <button id="modal-close" class="px-2 py-1 rounded bg-gray-100 hover:bg-gray-200">✕</button>
        </div>
        <div class="grid grid-cols-2 gap-2 mb-3">
          <label class="block">
            <span class="text-sm">Début</span>
            <input type="time" id="modal-start" class="w-full border rounded px-2 py-1" />
          </label>
          <label class="block">
            <span class="text-sm">Fin</span>
            <input type="time" id="modal-end" class="w-full border rounded px-2 py-1" />
          </label>
        </div>
        <div class="grid grid-cols-2 gap-2 mb-3">
          <label class="block">
            <span class="text-sm">Pause (min)</span>
            <input type="number" id="modal-pause" class="w-full border rounded px-2 py-1" value="60" min="0" step="5" />
          </label>
          <label class="block">
            <span class="text-sm">Type</span>
            <select id="modal-type" class="w-full border rounded px-2 py-1">
              <option value="normal">Normal</option>
              <option value="leave">Congé</option>
              <option value="holiday">Férié</option>
            </select>
          </label>
        </div>
        <label class="block mb-3">
          <span class="text-sm">Note</span>
          <input type="text" id="modal-note" class="w-full border rounded px-2 py-1" />
        </label>
        <div class="flex gap-2 justify-end">
          <button id="modal-delete" class="px-3 py-2 rounded bg-gray-200 hover:bg-gray-300">Supprimer</button>
          <button id="modal-save" class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script>
    if (location.protocol === 'http:' || location.protocol === 'https:') {
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('./service-worker.js')
            .then(function(reg) { console.log('✅ SW OK:', reg.scope); })
            .catch(function(err) { console.warn('❌ SW erreur:', err); });
        });
      }
    }
    function updateStatus(s) {
      var el = document.getElementById('status-indicator');
      if (!el) return;
      if (s === 'online') { el.className = 'ml-1 w-3 h-3 rounded-full bg-green-500'; el.title='En ligne'; }
      else { el.className = 'ml-1 w-3 h-3 rounded-full bg-red-500'; el.title='Hors ligne'; }
    }
    window.addEventListener('online', function() { updateStatus('online'); });
    window.addEventListener('offline', function() { updateStatus('offline'); });
    updateStatus(navigator.onLine ? 'online' : 'offline');
  </script>
</body>
</html>
